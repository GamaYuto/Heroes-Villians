<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Apariencia</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="moon" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Tema oscuro</h2>
        <p>Cambia entre tema claro y oscuro</p>
      </ion-label>
      <ion-toggle 
        slot="end" 
        [checked]="dark" 
        (ionChange)="toggleDark()"
        aria-label="Alternar tema oscuro">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="text" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Texto grande</h2>
        <p>Aumenta el tamaño de la fuente</p>
      </ion-label>
      <ion-toggle 
        slot="end" 
        [checked]="largeText" 
        (ionChange)="toggleLargeText()"
        aria-label="Alternar texto grande">
      </ion-toggle>
    </ion-item>

    <ion-list-header>
      <ion-label>Acerca de</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="information-circle" slot="start" color="medium"></ion-icon>
      <ion-label>
        <h2>Versión</h2>
        <p>1.0.0</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="code-slash" slot="start" color="medium"></ion-icon>
      <ion-label>
        <h2>Aplicación</h2>
        <p>Héroes & Villanos</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="resetSettings()" detail="false">
      <ion-icon name="refresh" slot="start" color="warning"></ion-icon>
      <ion-label>
        <h2>Restablecer ajustes</h2>
        <p>Volver a valores predeterminados</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="settings-footer ion-padding ion-text-center">
    <ion-text color="medium">
      <p>Los ajustes se guardan automáticamente</p>
    </ion-text>
  </div>
</ion-content>
